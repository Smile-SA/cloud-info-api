# Default values for cloud-pricing.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: hub.rnd.alterway.fr/overboard/5gbiller/cloud-pricing-api
  pullPolicy: Always
  tag: latest
  
imagePullSecrets:
  - name: access-token
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cloud-pricing.local
      paths: 
        - path: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

api:
  replicaCount: 1
  disableTelemetry: false
  logLevel: info
  envSecretName: cloud-pricing-secrets

postgresql:
  # -- Deploy PostgreSQL servers. See [below](#postgresql) for more details
  enabled: true
  # -- Use an existing secret with the PostgreSQL password
  existingSecret: ""
  # -- Have the secrets mounted as a file instead of env vars
  # usePasswordFile: false
  # -- Name of the PostgreSQL database
  postgresqlDatabase: postgres
  # -- Name of the PostgreSQL user
  postgresqlUsername: postgres
  # -- Details of external PostgreSQL server, such as AWS RDS, to use (assuming you've set postgresql.enabled to false)
  external: {}
  # -- PostgresSQL password plain text
  postgresqlPassword: postgres
  # -- PostgresSQL PVC
  persistence:
    enabled: true
    existingClaim: postgres-pvc

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: "1"
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
